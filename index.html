<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <div class="container">
                <div class="row">
            <div class="col-md-4 col-sm-4" style="padding-top:10px">
                <h1 class="text-center" style="color:orangered"> Discuss your insurance technology needs with a Solartis expert.</h1>
                <form action="#">
                <div class="form-group">
                    <label style="font-weight:700;">First Name</label>
                    <input type="text" class="form-control">
                </div> 
                <br> 
                <div class="form-group">
                    <label style="font-weight:700;">Last Name</label>
                    <input type="text" class="form-control">
                </div> 
                <br>
                <div class="form-group">
                    <label style="font-weight:700;">Work Email</label>
                    <input type="text" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label style="font-weight:700;">Phone Number</label>
                    <input type="text" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label style="font-weight:700;">Company name</label>
                    <input type="text" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label style="font-weight:700;">Job title</label>
                    <input type="text" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label style="font-weight:700;">Which of the following best describes you or your company?</label>
                    <select class="form-control selectstyle">
                        <option>Please Select</option>
                        <option>option1</option>
                        <option>option2</option>
                        <option>option3</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label style="font-weight:700;">Do you write business in the US</label>
                    <select class="form-control selectstyle">
                        <option>Please Select</option>
                        <option>option1</option>
                        <option>option2</option>
                        <option>option3</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label style="font-weight:700;">What Solartis products/services are you interested in?</label>
                    <select class="form-control selectstyle">
                        <option><i class="fa-solid fa-caret-down">Please Select</i></option>
                        <option>option1</option>
                        <option>option2</option>
                        <option>option3</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label style="font-weight:700;">Message(optional)</label>
                     <textarea class="form-control"></textarea>
                </div>
                <br>
                <div class="form-group text-center" style="padding-bottom:10px;">
                    <button type="button" class="btn btn-primary">Connect with us</button>
                </div>           
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
